trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/ConsultersIT.sln'  # Específico em vez de genérico
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  clean: true

- powershell: |
    Get-ChildItem -Path $(Build.SourcesDirectory) -Filter *.sln -Recurse | Select-Object FullName
    if (Test-Path "$(Build.SourcesDirectory)\ConsultersIT.sln") {
        Get-Content "$(Build.SourcesDirectory)\ConsultersIT.sln" -Head 5
    } else {
        Write-Host "##vso[task.logissue type=error]Arquivo ConsultersIT.sln não encontrado"
        exit 1
    }
  displayName: 'Verify solution file'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'